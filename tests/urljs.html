<!DOCTYPE html>
	
<html>
	
	<head>
		<title>Link Tests</title>
		
		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
		</style>
	</head>
	
	<body class="yui3-skin-sam">
		
		<script src="http://yui.yahooapis.com/3.2.0/build/yui/yui-min.js"></script>
		<script>
			YUI({
				
				modules : {
					
					'ttw-link-base' : {
						fullpath : '../../../../web/yui3-ttw/link/link-base-debug.js',
						requires : []
					},
					'ttw-link-test' : {
						fullpath : 'link.js',
						requires : ['test']
					}
					
				}
				
			}).use('console', 'ttw-link-test', 'ttw-link-base', function(Y){
				
				var console = new Y.Console({
					
					newestOnTop	: false,
					consoleLimit: 5000,
					width		: '100%',
					height		: '100%',
					style		: 'block'
					
				}).render();
				
				Y.Test.Runner.run();
				
			});
		</script>
		
	</body>
	
</html>
